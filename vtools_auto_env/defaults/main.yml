---
# defaults file for vtools_auto_env

# common packages for installation
pkgs: []
pip_pkgs: []
# packages only exist on rhel8
pkgs_8: []
pip_pkgs_8: []
# packages only exist on rhel9
pkgs_9: []
pip_pkgs_9: []

# the path where to put source codes
code_root_dir: /var/tmp/v2v_auto/

jobs_yaml: null
vt_cfgs: '{{ code_root_dir }}/avocado-vt/virttest/backends/v2v/cfg/'
tp_libvirt_cfgs: '{{ code_root_dir }}/tp-libvirt/v2v/tests/cfg/'

# proxy server
proxy_env:
  http_proxy: null
  https_proxy: null
